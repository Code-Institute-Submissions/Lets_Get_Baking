{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="card-panel col s12 m8 offset-m2 login-panel-styling">
        <form method="POST" action="{{ url_for('login') }}">
            <h2 class="header center-align">Log In</h2>
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix"></i>
                        <input id="username" name="username" type="text" minlength="4"
                            maxlength="12" pattern="^[a-zA-Z0-9]{4,12}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="4"
                            maxlength="12" pattern="^[a-zA-Z0-9]{4,12}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Login -->
                <div class="row">
                    <div class="col s3"></div>
                    <button type="submit" class="col s6 btn-large">
                    <i class="fas fa-sign-in-alt prefix"></i>
                         Login
                    </button>
                    <div class="col s3"></div>
                </div>
                <div class="row">
                    <p class="sign-up-link">
                        Not signed up, <a href="{{ url_for('sign_up') }}">Sign Up Here</a>
                    </p>
                </div>
        </form>
    </div>
</div>

{% endblock %}
