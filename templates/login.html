{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <h2 class="header center-align">Log In</h2>
            <div class="card horizontal grey lighten-3">
                <div class="card-image">
                    <img class="responsive-img" src="static/images/Chocolate-topped-sponge-cake.jpg">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <!-- username -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user prefix"></i>
                                <input id="username" name="username" type="text" minlength="4"
                                    maxlength="12" pattern="^[a-zA-Z0-9]{4,12}$" class="validate" required>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <!-- password -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-lock prefix"></i>
                                <input id="password" name="password" type="password" minlength="4"
                                    maxlength="12" pattern="^[a-zA-Z0-9]{4,12}$" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <!-- Login -->
                        <div class="row">
                            <button type="submit" class="col s12 btn-large purple darken-2">
                                Login
                            </button>
                        </div>
                        <div class="row">
                            <p class="center-align">
                                Not signed up, <a href="{{ url_for('sign_up') }}">Sign Up Here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</div>

{% endblock %}
