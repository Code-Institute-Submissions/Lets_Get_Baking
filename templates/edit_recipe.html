{% extends "base.html" %}
{% block content %}
    
<!-- edit recipe form -->
<div class="row">
    <div class="card-panel col s12 edit-recipe-card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <h2 class="edit-recipe-heading">Edit Recipe</h2>
            <div class="row">
            <!-- recipe name -->
                <div class="input-field col s12">
                    <i class="fas fa-pen prefix"></i>
                    <input id="recipe_name" name="recipe_name" minlength="4" maxlength="40"
                        value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
            <!-- recipe description -->
                <div class="input-field col s12">
                    <i class="fas fa-pen prefix"></i>
                    <textarea id="recipe_description" name="recipe_description" minlength="5"
                            maxlength="200" class="materialize-textarea" required>
                            {{- recipe.recipe_description -}}
                    </textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
            <div class="row">
            <!-- baking time -->
                <div class="col s6">
                    <i class="fas fa-clock prefix"></i>
                    <input id="baking_time" name="baking_time" minlength="1" maxlength="20"
                            value="{{ recipe.baking_time }}" type="text" class="validate" required>
                    <label for="recipe_name">Baking Time (minutes)</label>
                </div>
                <div class="col s6">
            <!-- preparation time -->
                    <i class="fas fa-clock prefix"></i>
                    <input id="preparation_time" name="preparation_time" minlength="1" maxlength="20"
                            value="{{ recipe.preparation_time }}" type="text" class="validate" required>
                    <label for="preparation_time">Preparation Time (minutes)</label>
                </div>
            </div>
            <h4>Ingredients</h4>
            <br>
            <div class="row">
            <!-- ingredients -->
                <div class="col s6">
                    <i class="fas fa-egg prefix"></i>
                    <input id="ingredient_one" name="ingredient_one" minlength="1" maxlength="50"
                            value="{{ recipe.ingredient_one }}" type="text" class="validate" required>
                    <label for="ingredient_one">Ingredient</label>
                </div>
                <div class="col s6">
            <!-- weights -->
                    <i class="fas fa-weight-hanging prefix"></i>
                    <input id="weight_one" name="weight_one" minlength="1" maxlength="20"
                            value="{{ recipe.weight_one }}" type="text" class="validate" required>
                    <label for="weight_one">Weight/Amount</label>
                </div>
            </div>
            <h4>Cooking Instructions</h4>
            <div class="row">
            <!-- instructions -->
                <div class="input-field col s12">
                    <i class="fas fa-pen prefix"></i>
                    <textarea id="instruction_one" name="instruction_one" minlength="5"
                            maxlength="300" class="materialize-textarea" required>
                            {{- recipe.recipe_description -}}     
                    </textarea>
                    <label for="instruction_one">Step 1</label>
                </div>
            </div>
            <div class="row">
            <!-- submit and cancel buttons -->
                <div class="col s1"></div>
                    <button type="submit" class="col s4 btn-large green darken-2">
                        Edit Recipe <i class="fas fa-plus-circle"></i>
                    </button>
                <div class="col s2"></div>
                    <a href="{{ url_for('recipe_book') }}" class="col s4 btn-large red darken-1">
                        Cancel <i class="fas fa-times-circle prefix"></i>
                    </a>
                <div class="col s1"></div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
